<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../_shared_assets/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
  <div id="main">
    <div id="player">
      <img id="playerPic" src="../../_shared_assets/design/main_banner.png"></img>
      <div id="playerSection">
        <div id="playerName">insertplayername</div>
        <div id="seedSection">
          <div id="seedTexts">
            <div id="seedText1">#</div>
            <div id="seedText2">Seed</div>
          </div>
          <div id="seedNumber">64</div>
        </div>
      </div>
      <div id="qualsSection">
        <div id="rankSection">
          <div id="rankText">Rank</div>
          <div id="rank">#9999</div>
        </div>
        <div id="avgSection">
          <div id="avgText">Qual. Avg.</div>
          <div id="avg">00.00</div>
        </div>
      </div>
    </div>
    <div id="result">
      <div id="resultContainer">
        <!-- <div class="map">
          <div class="mapSide">
            <div class="mapLeft">
              <div class="mapSong">*insert song title</div>
              <div class="mapArtist">*insert artist name that's long</div>
            </div>
            <div class="mapRight">
              <div class="mapRank">#128</div>
              <div class="mapScore">1,000,000</div>
            </div>
            <img class="mapSource">
          </div>
          <div class="mapMod">NM</div>
        </div> -->
      </div>
    </div>
    <img id="asset_4" class="foreground" src="../../_shared_assets/design/seed_st.png">
    <img id="asset_3" class="foreground" src="../../_shared_assets/design/seed_qrt.png">
    <img id="asset_2" class="foreground" src="../../_shared_assets/design/seed_egts.png">
    <img id="asset_1" class="foreground" src="../../_shared_assets/design/seed_c.png">
    <video id="bg" loop muted autoplay playsinline>
      <source src="../../_shared_assets/design/normal_banner_animated.mp4" type="video/mp4">
    </video>
  </div>
  <div id="controller">
    <div id="buttons">
        <div class="title">CURRENT SEED</div>
        <div class="button" id="controllerSeed">0</div>
        <div class="title">SEED NAVIGATOR</div>
        <div class="button" id="controllerNextSeed">NEXT SEED</div>
        <div class="button" id="controllerPreviousSeed">PREVIOUS SEED</div>
        <div class="button" id="controllerNext10Seed">NEXT 10 SEEDS</div>
        <div class="button" id="controllerPrevious10Seed">PREVIOUS 10 SEEDS</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
